spring:
  datasource:
    url: jdbc:mysql://localhost:3306/MPT
    password: 1234
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    #ddl-auto: none
    properties:
      hibernate:
        highlight_sql: true
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    database: mysql
    generate-ddl: true
  #      open-in-view: false
logging:
  level:
    org.hibernate.sql: info
  #    org.hibernate.type: trace